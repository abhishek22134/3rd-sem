<!DOCTYPE html>
<html lang="en">
<head>
 
 <script> 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
 <title>Document</title>
 <script>
 $(document).ready(function(){
 $("#myInput").on("keyup", function() {
 var value = $(this).val().toLowerCase();
 $("#myTable tr").filter(function() {
 $(this).toggle($(this).text().toLowerCase().indexOf(value)
> -1)
 });
 });
 });
 </script>
 <style>
 body{
 background: rgb(118, 216, 227);
 }
 table {
 border-collapse: collapse;
 width: 100%;
 }

 td, th {
 border: 1px solid #000000;
 text-align: CENTER;
 padding: 8px;
 }

 tr:nth-child(even) {
 background-color: #a57d7d;
 }
 </style>
 </head>
 <body>

 <h2>JOB LISTINGS</h2>
 <input id="myInput" type="text" placeholder="Search..">
 <br><br>

 <table>
 <thead>
 <tr>
 <th>Job Category</th>
 <th>Job listing</th>
 <th>Location</th>
 </tr>
 </thead>
 <tbody id="myTable">
 <tr>
 <td>FRONT-END DEVELOPER</td>
 <td>SD1</td>
 <td>DELHI</td>
 </tr>
 <tr>
 <td>BACK-END DEVELOPER</td>
 <td>SD2</td>
 <td>BHUBANESWER</td>
 </tr>
 <tr>
 <td>DATA ANALIST</td>
 <td>SD3</td>
 <td>GOA</td>
 </tr>
 <tr>
 <td>ML ENGINEER</td>
 <td>CEO</td>
 <td>DUBAI</td>
 </tr>
 <tr>
 <td>DEVOPS ENGINEER</td>
 <td>CEO</td>
 <td>LONDON</td>
 </tr>
 </tbody>
 </table>

</body>
</html>
